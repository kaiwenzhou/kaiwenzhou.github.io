<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Kaiwen Zhou</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Geist Mono', Monaco, 'Courier New', monospace;
            background: #ffffff;
            color: #1e293b;
            min-height: 100vh;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        body.fade-out {
            animation: fadeOut 0.2s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            border: 2px solid #3b82f6;
            padding: 1rem;
            margin-bottom: 2rem;
            background: #eff6ff;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #1e40af;
            font-size: 0.9rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .header-content a {
            color: #1e40af;
            text-decoration: none;
        }

        .header-content a:hover {
            text-decoration: underline;
        }

        /* Gallery */
        .gallery-section {
            border: 2px solid #3b82f6;
            background: #ffffff;
        }

        .gallery-header {
            border-bottom: 2px solid #3b82f6;
            padding: 1rem;
            background: #eff6ff;
        }

        .gallery-title {
            color: #1e40af;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .gallery-body {
            padding: 2rem;
        }

        .gallery-intro {
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #64748b;
        }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .photo-item {
            aspect-ratio: 1;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .photo-item:hover {
            transform: scale(1.02);
            border-color: #3b82f6;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Placeholder for empty gallery */
        .placeholder {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            color: #94a3b8;
            border: 2px dashed #e2e8f0;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .lightbox-close:hover {
            color: #3b82f6;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            padding: 1rem;
            user-select: none;
        }

        .lightbox-nav:hover {
            color: #3b82f6;
        }

        .lightbox-prev {
            left: -60px;
        }

        .lightbox-next {
            right: -60px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .container {
                padding: 1rem;
            }

            .lightbox-nav {
                font-size: 1.5rem;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Instructions */
        .instructions {
            text-align: center;
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <span>Photography</span>
                <a href="./index.html" onclick="navigateBack(event)">← back to home</a>
            </div>
        </div>

        <!-- Gallery Section -->
        <div class="gallery-section">
            <div class="gallery-header">
                <div class="gallery-title">Gallery</div>
            </div>
            <div class="gallery-body">
                <p class="gallery-intro">
                    a collection of photos from travels and everyday moments.
                </p>

                <div class="photo-grid" id="photo-grid">
                    <!-- Photos loaded dynamically from JS -->
                </div>

                <div class="instructions">
                    [click] view full size • [←→] navigate • [esc] close
                </div>
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close" onclick="closeLightbox()">[x]</span>
            <span class="lightbox-nav lightbox-prev" onclick="prevPhoto()">←</span>
            <img id="lightbox-img" src="" alt="">
            <span class="lightbox-nav lightbox-next" onclick="nextPhoto()">→</span>
        </div>
    </div>

    <script>
        // Navigate back with transition
        function navigateBack(e) {
            e.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = './index.html';
            }, 200);
        }

        // Photo data from existing Wix gallery
        const photos = [
            { src: 'https://static.wixstatic.com/media/c37dfd_ac855ce9fc07406f92198b1fc9215ce9~mv2_d_6000_4000_s_4_2.jpg' },
            { src: 'https://static.wixstatic.com/media/c37dfd_d03d9d41824446fb82532b2478b00d44~mv2_d_6000_4000_s_4_2.jpg' },
            { src: 'https://static.wixstatic.com/media/c37dfd_330bd9a2a45c41c4aae9c83746649cde~mv2_d_6000_4000_s_4_2.jpg' },
            { src: 'https://static.wixstatic.com/media/c37dfd_a9eda67b78ae44b99933af5b04c15fab~mv2_d_6000_4000_s_4_2.jpg' },
            { src: 'https://static.wixstatic.com/media/c37dfd_6283bc26b8d847949c5c1aec2a242bab~mv2_d_6000_4000_s_4_2.jpg' },
            { src: 'https://static.wixstatic.com/media/c37dfd_715e068d87bd4af39827fe4828714228~mv2_d_6000_4000_s_4_2.jpg' },
            { src: 'https://static.wixstatic.com/media/c37dfd_c4d93a74de6f4733b81471d2c9bb4d7c~mv2_d_6000_4000_s_4_2.jpg' },
            { src: 'https://static.wixstatic.com/media/c37dfd_e0d3e920694340cc95b6f2485d8d28f2~mv2_d_6000_4000_s_4_2.jpg' },
            { src: 'https://static.wixstatic.com/media/c37dfd_205385be0fa641e4aec450364e4b29a1~mv2_d_6000_4000_s_4_2.jpg' },
            { src: 'https://static.wixstatic.com/media/c37dfd_e53e8ac71dcf45249a3c583569647260~mv2_d_6000_4000_s_4_2.jpg' },
            { src: 'https://static.wixstatic.com/media/c37dfd_ebbab95d3a634f9f989f2fffd4308365~mv2_d_6000_4000_s_4_2.jpg' },
            { src: 'https://static.wixstatic.com/media/c37dfd_f9017a6eda044c3a86e35d377adb0ee1~mv2_d_6000_4000_s_4_2.jpg' },
            { src: 'https://static.wixstatic.com/media/c37dfd_743ae1bb542843a0b2d1259db7d04b24~mv2_d_6000_4000_s_4_2.jpg' },
            { src: 'https://static.wixstatic.com/media/c37dfd_d0799e1c64da4ff6893ee331b52dc425~mv2_d_6000_4000_s_4_2.jpg' },
            { src: 'https://static.wixstatic.com/media/c37dfd_38617536d32441159941265884a8ee94~mv2_d_6000_4000_s_4_2.jpg' },
            { src: 'https://static.wixstatic.com/media/c37dfd_4b90acaded6e43ff82a00734d42f27ae~mv2_d_6000_4000_s_4_2.jpg' },
            { src: 'https://static.wixstatic.com/media/c37dfd_d290f58ab92a4fdfb21b3026aa892064~mv2_d_6000_4000_s_4_2.jpg' },
            { src: 'https://static.wixstatic.com/media/c37dfd_f44378535b614a1eb8c52075688e121a~mv2_d_6000_4000_s_4_2.jpg' },
            { src: 'https://static.wixstatic.com/media/c37dfd_c7e9f225e3e84b4d93d2419829158474~mv2_d_6000_4000_s_4_2.jpg' },
            { src: 'https://static.wixstatic.com/media/c37dfd_51c07b81381246ad8b2809971a486f7f~mv2_d_6000_4000_s_4_2.jpg' },
        ];

        let currentPhotoIndex = 0;

        // Generate gallery if photos exist
        function initGallery() {
            if (photos.length === 0) return;

            const grid = document.getElementById('photo-grid');
            grid.innerHTML = photos.map((photo, index) => `
                <div class="photo-item" onclick="openLightbox(${index})">
                    <img src="${photo.src}" alt="${photo.alt || ''}" loading="lazy">
                </div>
            `).join('');
        }

        function openLightbox(index) {
            if (photos.length === 0) return;
            currentPhotoIndex = index;
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = photos[index].src;
            img.alt = photos[index].alt || '';
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        function nextPhoto() {
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            const img = document.getElementById('lightbox-img');
            img.src = photos[currentPhotoIndex].src;
        }

        function prevPhoto() {
            currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
            const img = document.getElementById('lightbox-img');
            img.src = photos[currentPhotoIndex].src;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (!lightbox.classList.contains('active')) return;

            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') nextPhoto();
            if (e.key === 'ArrowLeft') prevPhoto();
        });

        // Close lightbox on background click
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });

        // Initialize
        initGallery();
    </script>
</body>
</html>
